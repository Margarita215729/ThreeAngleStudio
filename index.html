<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeAngleStudio</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fffaf1;
            color: #1a1a1a;
        }
        header {
            background-color: #1a1a1a;
            color: #fffaf1;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fffaf1;
            text-decoration: none;
            font-size: 1.2rem;
        }
        nav ul li a:hover {
            color: #a19689;
        }
        .hero {
            background: linear-gradient(to right, #1a1a1a, #a19689);
            color: #fffaf1;
            padding: 3rem 1rem;
            text-align: center;
        }
        .gallery {
            padding: 2rem;
            text-align: center;
        }
        .gallery h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .gallery-item {
            border: 1px solid #a19689;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        footer {
            background-color: #1a1a1a;
            color: #fffaf1;
            padding: 1rem;
            text-align: center;
        }
        button {
            background-color: #a19689;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a1a1a;
        }
    </style>
<script>
    function scrollToPortfolio() {
        document.getElementById('portfolio').scrollIntoView({ behavior: 'smooth' });
    }
</script>
</head>
<body>
    <header>
        <h1>ThreeAngleStudio</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to ThreeAngleStudio</h1>
        <p>Photography & Makeup Services</p>
        <button onclick="scrollToPortfolio()" style="transition: background-color 0.3s ease;">View Portfolio</button>
    </section>

    <section id="portfolio" class="gallery">
        <h1>Our Portfolio</h1>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="/img/wedding-photoshoot.jpg" alt="Portfolio Item 1">
                <p>Wedding Photoshoot</p>
            </div>
            <div class="gallery-item">
                <img src="/img/fashion-shoot.jpg" alt="Portfolio Item 2">
                <p>Fashion Shoot</p>
            </div>
            <div class="gallery-item">
                <img src="/img/event-photography.jpg" alt="Portfolio Item 3">
                <p>Event Photography</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ThreeAngleStudio. All rights reserved.</p>
    </footer>
</body>
</html>

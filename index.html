    <link rel="stylesheet" href="style.css" />

      <div class="div">

            <img class="clip-path-group" src="img/clip-path-group.png" />

            <img class="group-6" src="img/group-8.png" />
            <img class="group-7" src="img/group-18.png" />
            <img class="group-8" src="img/group-10.png" />
            <img class="group-9" src="img/group-30.png" />
            <img class="group-10" src="img/group-33.png" />
            <img class="group-11" src="img/group-27.png" />
            <img class="group-12" src="img/group-14.png" />
            <img class="group-13" src="img/group-38.png" />
            <img class="group-14" src="img/group-39.png" />
            <img class="group-15" src="img/image.png" />
            <img class="mask-group" src="img/mask-group.png" />
            <img class="mask-group" src="img/mask-group-5.png" />
            <img class="group-16" src="img/group-20.png" />
            <img class="group-17" src="img/group-15.png" />
            <img class="group-18" src="img/group-35.png" />
            <img class="group-19" src="img/group-21.png" />
            <img class="group-20" src="img/group-6.png" />
            <img class="group-21" src="img/group-17.png" />
            <img class="group-22" src="img/group-9.png" />
            <img class="group-23" src="img/group-31.png" />
            <img class="group-24" src="img/group-23.png" />
            <img class="group-25" src="img/group-36.png" />
            <img class="group-26" src="img/group-5.png" />
            <img class="group-27" src="img/group-40.png" />
            <img class="group-28" src="img/group-4.png" />
            <img class="mask-group" src="img/mask-group-3.png" />
            <img class="mask-group" src="img/mask-group-2.png" />
            <img class="group-29" src="img/group-26.png" />
            <img class="group-30" src="img/group-37.png" />
            <img class="group-31" src="img/group-24.png" />
            <img class="group-32" src="img/group-42.png" />
            <img class="group-33" src="img/group-3.png" />
            <img class="group-34" src="img/group-12.png" />
            <img class="group-35" src="img/group-11.png" />
            <img class="group-36" src="img/group-34.png" />
            <img class="group-37" src="img/group-22.png" />
            <img class="group-38" src="img/group.png" />
            <img class="group-39" src="img/group-16.png" />
            <img class="group-40" src="img/group-25.png" />
            <img class="group-41" src="img/group-32.png" />
            <img class="group-42" src="img/group-41.png" />
            <img class="group-43" src="img/group-43.png" />
            <img class="group-44" src="img/group-3-2.png" />
          </div>
        </header>
        <div class="contact-form">
          <div class="form">
            <div class="input-group">
              <div class="frame">
                <div class="input">
                  <div class="input-title-section">
                    <div class="input-section">
                      <div class="overlap-group-2">
                        <div class="input-items-group-wrapper">
                          <div class="input-items-group"><div class="placeholder">Name</div></div>
                        </div>
                        <div class="mini-title-contaier">
                          <div class="title">Name</div>
                          <div class="text-wrapper">*</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-title-section-wrapper">
                <div class="input-title-section">
                  <div class="input-section">
                    <div class="overlap-group-3">
                      <div class="input-items-group-wrapper">
                        <div class="input-items-group"><div class="placeholder">yourmail@gmail.com</div></div>
                      </div>
                      <div class="mini-title-contaier">
                        <div class="title">E-mail</div>
                        <div class="text-wrapper-2">*</div>
                      </div>
                    </div>
                    <div class="input-right-section"><img class="img-2" src="img/envelope.svg" /></div>
                  </div>
                </div>
              </div>
              <div class="input-title-section-wrapper">
                <div class="input-title-section">
                  <div class="input-section">
                    <div class="overlap-group-3">
                      <div class="input-items-group-wrapper">
                        <div class="input-items-group">
                          <div class="flag-container">
                            <img class="flag-united-states" src="img/united-states-of-america.svg" />
                            <img class="icon-storke" src="img/caret-down.svg" />
                            <div class="text-wrapper-3">+1</div>
                          </div>
                          <div class="placeholder-2">(555) 000-0000</div>
                        </div>
                      </div>
                      <div class="mini-title-contaier"><div class="title">Phone</div></div>
                    </div>
                    <div class="input-right-section"><img class="img-2" src="img/phone.svg" /></div>
                  </div>
                </div>
              </div>
              <div class="div-wrapper">
                <div class="input-section-wrapper">
                  <div class="overlap-group-wrapper">
                    <div class="overlap-group-4">
                      <div class="base-input-rounded"></div>
                      <div class="placeholder-wrapper"><div class="placeholder">Your message</div></div>
                      <div class="mini-title-contaier">
                        <div class="title">Message</div>
                        <div class="text-wrapper-2">*</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="input-files">
            <div class="frame-2">
              <img class="cloud-upload" src="img/cloud-upload.svg" />
              <div class="drag-an-drop-files-wrapper">
                <div class="drag-an-drop-files">Attach Inspiration Photos</div>
              </div>
            </div>
            <button class="button">
              <div class="text"><button class="button-2">Select a File</button></div>
            </button>
          </div>
          <button class="button-3"><div class="text-wrapper-4">Send</div></button>
        </div>
      </div>
    </div>
  </body>
</html>
